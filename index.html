    if (orderClick.length > level){
        alert('Restart Game! You lose.');
    }
    for (var i = 0; i < orderCheck.length; i++){
        if (orderClick[i] == orderCheck[i]){

function generateOrder(){
    while (counter < score){
        num = Math.floor(Math.random() * (8) + 1);
        orderCheck.push(num);
        counter++;
    }
}
function gameLogic(){
    generateOrder();


    score += 1

}
